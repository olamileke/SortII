
<div class='text-white stewards-body-container d-flex flex-column'  [class.justify-content-center]='stewards.length == 0'>
	
	<div class='header-text p-3 mb-2' *ngIf='stewards.length > 0'>
		{{ stewards.length }} Steward(s)
	</div>

	<ul class='list-unstyled stewards-body px-4 py-3 ' *ngIf='stewards.length > 0'>
		<li *ngFor="let steward of stewards; index as i" class='d-flex justify-content-between aisle align-items-center my-3'>
			<div>
				<p class='m-0 mb-2 aisle-name'>{{ steward.name }}</p>
				<p class='m-0'>{{ steward.status }}</p>	
			</div>
			<div>
				<i class='fa fa-times-circle' (click)='deleteSteward(i, steward.name, steward.status)'></i>
			</div>
		</li>
	</ul> 


	<div class='d-flex flex-column align-items-center align-self-center empty-msg-container' *ngIf='stewards.length == 0'>
		<i class='em em-slightly_frowning_face mb-3'></i>
		<p class='m-0 text-center'>no stewards for duty yet</p>
	</div>
</div>
