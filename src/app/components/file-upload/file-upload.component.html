
<div *ngIf='!hasFile' class='d-flex justify-content-between align-items-center pl-3 pr-4' style='height:100%'>
  <img src='/assets/Images/AddSteward/file.png' alt='excel-icon' class='ml-1' width='48px' height='48px'>
  <div class='d-flex flex-column align-items-center'>
    <p class='m-0' (click)='clickFileInput()'>Browse</p>
    <input type='file' #fileInput (change)='validateFile($event.target.files)' hidden>
    <small class='text-center text-muted'>supports excel/.xlsx files</small>
  </div>
</div>
<div *ngIf='hasFile' class='d-flex align-items-center px-3' style='height:100%'>
  <div class='d-flex flex-column' style='width:65%;'>
    <p class='m-0 mb-1 font-weight-bold'>communion_unit_att</p>
    <p class='m-0 text-muted' (click)='removeFile()'>remove</p>
  </div>
  <div class='d-flex justify-content-end' style='width:35%;'>
    <img src='/assets/Images/AddSteward/ok.png' alt='ok-icon' width='35px' height='35px' (click)='setAttendance()' style='cursor:pointer;'>
  </div>
</div>
